version: '3'

services:
  crm: &db
    container_name: database-crm
    image: postgres:12-alpine
    restart: always
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=crm
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_SCHEMA=public

  specs:
    <<: *db
    container_name: database-specs
    environment:
      - POSTGRES_DB=specs
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_SCHEMA=public
